<svg width="150" height="75" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtros de sombra e brilho -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="magicSparkle" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background container -->
  <rect x="5" y="5" width="140" height="65" rx="12" ry="12" fill="url(#bgGradient)" 
        stroke="rgba(0,212,255,0.2)" stroke-width="1" filter="url(#dropShadow)"/>
  
  <!-- Glow effect background -->
  <rect x="3" y="3" width="144" height="69" rx="14" ry="14" 
        fill="none" stroke="rgba(0,212,255,0.1)" stroke-width="1" opacity="0.6"/>
  
  <!-- Magic particles floating around -->
  <g opacity="0.8">
    <!-- Partículas pequenas -->
    <circle cx="25" cy="15" r="1" fill="#ffd60a">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0;2,-3;0,0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="20" r="1.2" fill="#ff69b4">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0;-3,-2;0,0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="55" r="0.8" fill="#00d4ff">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0;1,-4;0,0" dur="3.5s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="55" r="0.9" fill="#9d4edd">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0;-2,-3;0,0" dur="2.8s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.9s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main whimsical text -->
  <g transform="translate(75, 47)">
    <!-- Sombra do texto -->
    <text x="0" y="2" font-family="serif" font-size="16" font-weight="bold" 
          fill="rgba(0,0,0,0.3)" text-anchor="middle">jvsantos</text>
    
    <!-- Texto principal com estilo whimsical -->
    <text x="0" y="0" font-family="serif" font-size="16" font-weight="bold" 
          fill="url(#textGradient)" text-anchor="middle" filter="url(#textGlow)">
      <!-- Cada letra com pequenas variações -->
      <tspan dx="0" dy="-1">j</tspan>
      <tspan dx="0" dy="1">v</tspan>
      <tspan dx="0" dy="-0.5">s</tspan>
      <tspan dx="0" dy="0.5">a</tspan>
      <tspan dx="0" dy="-1">n</tspan>
      <tspan dx="0" dy="1">t</tspan>
      <tspan dx="0" dy="-0.5">o</tspan>
      <tspan dx="0" dy="0.5">s</tspan>
    </text>
    
    <!-- Decorações whimsical ao redor das letras -->
    <!-- Estrelinhas pequenas -->
    <g opacity="0.7">
      <path d="M-35,-8 L-34,-6 L-32,-6 L-33.5,-4.5 L-33,-2 L-35,-3.5 L-37,-2 L-36.5,-4.5 L-38,-6 L-36,-6 Z" 
            fill="#ffd60a" filter="url(#magicSparkle)">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0;360" dur="8s" repeatCount="indefinite"/>
      </path>
      
      <path d="M40,-6 L41,-4 L43,-4 L41.5,-2.5 L42,0 L40,-1.5 L38,0 L38.5,-2.5 L37,-4 L39,-4 Z" 
            fill="#ff69b4" filter="url(#magicSparkle)">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0;-360" dur="6s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Pequenos pontos mágicos -->
    <circle cx="-30" cy="8" r="1" fill="#00d4ff" opacity="0.8">
      <animate attributeName="r" values="1;1.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="6" r="0.8" fill="#9d4edd" opacity="0.7">
      <animate attributeName="r" values="0.8;1.3;0.8" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Pequenas curvas decorativas -->
    <path d="M-25,12 Q-20,8 -15,12" stroke="#ffd60a" stroke-width="1" 
          fill="none" opacity="0.6" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M25,10 Q30,6 35,10" stroke="#ff69b4" stroke-width="1" 
          fill="none" opacity="0.5" stroke-linecap="round">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Accent square (menor e mais sutil) -->
  <rect x="120" y="15" width="8" height="8" rx="2" ry="2" 
        fill="url(#accentGradient)" transform="rotate(15 124 19)" 
        filter="url(#dropShadow)" opacity="0.8"/>
  
  <!-- Elementos mágicos adicionais -->
  <g opacity="0.5">
    <!-- Pequenos diamantes -->
    <path d="M15,30 L17,28 L19,30 L17,32 Z" fill="#00d4ff">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 17 30;360 17 30" dur="10s" repeatCount="indefinite"/>
    </path>
    
    <!-- Círculos pulsantes -->
    <circle cx="135" cy="45" r="1.5" fill="none" stroke="#ffd60a" stroke-width="0.5" opacity="0.6">
      <animate attributeName="r" values="1.5;3;1.5" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>